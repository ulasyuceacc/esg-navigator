<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Intelligence Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-glow: rgba(56, 189, 248, 0.5);
            --gradient-primary: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 50% -20%, #1e293b, #0f172a 80%);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 10;
        }

        .glass-panel {
            background: var(--container-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -1px;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-radius: 9999px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-wrapper:focus-within {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 1.25rem 2rem;
            outline: none;
            font-family: inherit;
        }

        input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 9999px;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.6);
        }

        button:active {
            transform: scale(0.97);
        }

        /* Suggested Topics */
        .topics-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }

        .topic-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #bae6fd;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .topic-chip:hover {
            background: rgba(56, 189, 248, 0.15);
            border-color: #38bdf8;
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            max-height: 0;
            overflow: hidden;
        }

        .result-container.visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 50vh;
            overflow-y: auto;
        }

        .answer-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            color: #cbd5e1;
            line-height: 1.6;
            font-size: 1.1rem;
            position: relative;
        }

        /* Typewriter Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: #38bdf8;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Loading Animation */
        .loader-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 2rem;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #38bdf8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
                box-shadow: 0 0 10px #38bdf8;
            }
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-style: italic;
            transition: opacity 0.3s;
        }

        /* Background animated blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.4;
            animation: move 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: #38bdf8;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: #818cf8;
            animation-delay: -5s;
        }

        @keyframes move {
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }

        /* Markdown Styles for response */
        .answer-box h1,
        .answer-box h2,
        .answer-box h3 {
            color: white;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .answer-box p {
            margin-bottom: 1rem;
        }

        .answer-box strong {
            color: #f8fafc;
        }

        .answer-box ul,
        .answer-box ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .answer-box li {
            margin-bottom: 0.25rem;
        }
    </style>
    <!-- Simple markdown parser config -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="glass-panel">
            <h1>ESG Navigator</h1>
            <p class="subtitle">Powered by NotebookLM & OMNIBUSLIVE Knowledge</p>

            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Ask a question about ESG..." autocomplete="off">
                <button onclick="performSearch()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Search
                </button>
            </div>

            <div class="topics-container" id="topicsContainer">
                <!-- Topics will load here automagically -->
            </div>

            <div class="loader-wrapper" id="loaderWrapper">
                <div class="loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="loader-text" id="loaderText">Veritabanı taranıyor...</div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="answer-box" id="answerBox"></div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const loaderWrapper = document.getElementById('loaderWrapper');
        const loaderText = document.getElementById('loaderText');
        const resultContainer = document.getElementById('resultContainer');
        const answerBox = document.getElementById('answerBox');
        const topicsContainer = document.getElementById('topicsContainer');

        const loadingPhases = [
            "Kaynaklar taranıyor...",
            "İlgili içerikler bulunuyor...",
            "NotebookLM analiz ediyor...",
            "Yanıt sentezleniyor...",
            "Son dokunuşlar yapılıyor..."
        ];
        let phaseInterval;

        window.onload = async () => {
            try {
                const res = await fetch('http://localhost:8080/topics');
                const data = await res.json();
                if (data.topics && data.topics.length > 0) {
                    topicsContainer.innerHTML = data.topics.map(topic =>
                        `<div class="topic-chip" onclick="setQuery('${topic}')">${topic}</div>`
                    ).join('');
                }
            } catch (error) {
                console.error("Topics couldn't be loaded.");
            }
        };

        function setQuery(text) {
            searchInput.value = text;
            performSearch();
        }

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') performSearch();
        });

        // Simulates a typewriter streaming effect
        async function typewriterEffect(htmlContent) {
            // First we insert the raw HTML but hidden, to extract raw text structure
            answerBox.innerHTML = htmlContent;

            // Getting all child HTML elements built by "marked.parse"
            const children = Array.from(answerBox.childNodes);
            answerBox.innerHTML = '<span class="cursor"></span>';

            for (let i = 0; i < children.length; i++) {
                const node = children[i];

                if (node.nodeType === Node.TEXT_NODE) {
                    await typeTextNode(node.textContent);
                } else {
                    const el = document.createElement(node.tagName);
                    // Copy attributes mapping
                    for (let attr of node.attributes || []) { el.setAttribute(attr.name, attr.value); }
                    answerBox.insertBefore(el, answerBox.lastChild); // Insert before cursor
                    await typeElementRecursive(node, el);
                }
            }
            // Remove cursor when done
            const cursor = document.querySelector('.cursor');
            if (cursor) cursor.remove();
        }

        async function typeElementRecursive(sourceNode, targetNode) {
            for (let child of sourceNode.childNodes) {
                if (child.nodeType === Node.TEXT_NODE) {
                    const text = child.textContent;
                    const textNode = document.createTextNode("");
                    targetNode.appendChild(textNode);
                    let currentText = "";
                    for (let char of text) {
                        currentText += char;
                        textNode.nodeValue = currentText;
                        await new Promise(r => setTimeout(r, 8)); // Typewriter speed (ms per char)
                    }
                } else {
                    const el = document.createElement(child.tagName);
                    for (let attr of child.attributes || []) { el.setAttribute(attr.name, attr.value); }
                    targetNode.appendChild(el);
                    await typeElementRecursive(child, el);
                }
            }
        }

        async function typeTextNode(text) {
            let currentText = "";
            const textSpan = document.createElement('span');
            answerBox.insertBefore(textSpan, answerBox.lastChild);
            for (let char of text) {
                currentText += char;
                textSpan.textContent = currentText;
                await new Promise(r => setTimeout(r, 12));
            }
        }

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // UI State updates
            resultContainer.classList.remove('visible');
            loaderWrapper.style.display = 'flex';
            answerBox.innerHTML = '';

            // Animated loader phases
            let phaseIndex = 0;
            loaderText.innerText = loadingPhases[0];
            phaseInterval = setInterval(() => {
                phaseIndex = (phaseIndex + 1) % loadingPhases.length;
                loaderText.style.opacity = 0;
                setTimeout(() => {
                    loaderText.innerText = loadingPhases[phaseIndex];
                    loaderText.style.opacity = 1;
                }, 300);
            }, 3500);

            try {
                const response = await fetch('http://localhost:8080/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                clearInterval(phaseInterval);
                loaderWrapper.style.display = 'none';
                resultContainer.classList.add('visible');

                if (data.answer) {
                    const htmlResponse = marked.parse(data.answer || 'Sonuç bulunamadı.');
                    await typewriterEffect(htmlResponse);
                } else if (data.error) {
                    answerBox.innerHTML = `<span style="color: #ef4444;">Error: ${data.error}</span>`;
                }

            } catch (error) {
                clearInterval(phaseInterval);
                loaderWrapper.style.display = 'none';
                resultContainer.classList.add('visible');
                answerBox.innerHTML = `<span style="color: #ef4444;">Ağ Hatası: Sunucuya bağlanırken sorun oluştu. Port 8080'in aktif olduğundan emin olun.</span>`;
            }
        }
    </script>
</body>

</html>
